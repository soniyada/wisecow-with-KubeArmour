apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: wisecow-audit-all-processes
  namespace: default
spec:
  severity: 3
  selector:
    matchLabels:
      app: wisecow
  process:
    matchDirectories:
    - dir: /usr/bin/
      recursive: true
    - dir: /bin/
      recursive: true
  
  action: Audit
